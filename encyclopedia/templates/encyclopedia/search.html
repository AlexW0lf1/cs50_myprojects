{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results for: {{q}}</h1>
    {% if results %}
    <ul>
        {% for entry in results %}
            <li><a href="{{entry}}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <h3>No results</h3>
    {% endif %}

{% endblock %}
